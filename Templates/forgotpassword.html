<html>
    <head><title>ForgotPassword</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
        <link rel="stylesheet" href="">
        <style>

        </style>
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot Password</p>
          
                          <form method="POST" action="{% url 'Accounts:forgot' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" name="en_mail" placeholder="Registered_Email_Address">
                              <label for="en_mail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="n_password1" placeholder="Password">
                              <label for="n_Password1">New Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="n_Password2" placeholder="RePassword">
                                <label for="n_Password2">Re Enter Password</label>
                              </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">Reset</button>
                            <div class="text-center">
                              <a href="{% url 'Accounts:login' %}" class=" me-3 fa-fw">Back<-</a>
                            </div>
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
