<html>
    <head><title>Registeration</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">  
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style>
        </style>
    </head>
    <body>
        <section class="vh-90" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4" method="POST" action="{% url 'Accounts:register' %}">
                            {% csrf_token %}

                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="bi bi-person-circle me-3 fa-fw"></i>                              
                              <div class="form-floating mb-0">
                                <input type="text" class="form-control" name="fname" placeholder="firstname" size="35">
                                <label for="user">First name</label>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-3">
                              <i class="bi bi-person-circle me-3 fa-fw"></i>                              
                            <div class="form-floating mb-0">
                              <input type="text" class="form-control" name="lname" placeholder="laststname" size="35">
                              <label for="user">Last name</label>
                            </div>
                          </div>
          
                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="bi bi-person-circle me-3 fa-fw"></i>                              
                              <div class="form-floating mb-0">
                                <input type="text" class="form-control" name="user" placeholder="Username" size="35">
                                <label for="user">Username</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-3">
                              <i class="bi bi-envelope me-3 fa-fw"></i>
                              <div class="form-floating mb-0">
                                <input type="email" name="email" class="form-control" size="35" placeholder="Email"/>
                                <label class="form-label" for="email">Your Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-3">
                              <i class="bi bi-file-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-floating mb-0">
                                <input type="password" name="password1" class="form-control" size="35" placeholder="password"/>
                                <label class="form-label" for="password1">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-3">
                                <i class="bi bi-file-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-floating mb-0">
                                <input type="password" name="password2" class="form-control" size="35" placeholder="RePassword"/>
                                <label class="form-label" for="password2">Repeat your password</label>
                              </div>
                            </div>
          
                            <div class="form-check d-flex justify-content-center mb-3">

                              <label class="form-check-label" for="form2Example3">
                                If you have account  <a href="{% url 'Accounts:login' %}">login</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-3 mb-3 mb-lg-2" size="35">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
